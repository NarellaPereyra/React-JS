<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora básica</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div>
            <input type="number" id="num1" placeholder="Primer número">
        </div>
        <div>
            <button type="button" class="btn" onclick="sumar();">+</button>
            <button type="button" class="btn" onclick="restar();">-</button>
            <button type="button" class="btn" onclick="multiplicar();">*</button>
            <button type="button" class="btn" onclick="dividir();">/</button>
        </div>
        <div>
            <input type="number" id="num2" placeholder="Segundo número">
        </div>
        <div>
            <p>Resultado: <span id="resultado"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
